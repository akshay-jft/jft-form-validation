<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Reactive</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-group">
            <h3>PAYMENT DETAILS</h3>
        </div>
        <form id="form">
            <div class="form-group">
                <label id="label-id">Name on the Card</label>
                <input type="text" id="name-input" required>
                <small id="small-id">Example - John Doe</small>
            </div>
            <div class="form-group">
                <label >Card-Number</label>
                <input type="text" id="card-input">
                <small id="small-card">Format - xxxx-xxxx-xxxx</small>
            </div>
            <div class="form-group">
                <div class="grid">
                    <div class="cvv-section">
                        <label >CVV</label>
                        <input type="text" id="cvv-input" required >
                        <small id="small-cvv"> Format - XXX</small>
                    </div>
                    <div class="valid-through">
                        <label for="valid">Valid Through</label>
                        <input type="text" name="valid" id="valid-input" required >
                        <small id="small-valid"> Format - xx-xx</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="custom-button" id="validateForm">
                    PAYMENT
                </button>
            </div>
        </form>
    </div>

    <script src="./main.js" language="javascript" type="text/javascript"></script>
</body>
</html>
